<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price range slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <h2>Price Range Slider</h2>
    <label for="minRange">Minimum Range</label>
    <input type="text" name="minrang" id="minRangeInput" value="2500">
    <input type="range" class="min-range" min="0" max="2500" value="" step="1"> 
    <br><br>
    <label for="maxRange">Maximum Range</label>
    <input type="text" name="maxrang" id="maxRangeInput" value="10000">
    <input type="range" class="max-range" min="0" max="8500" value="10000" step="1"> 
</div>
    <script src="script.js"></script>
</body>
</html>
